<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-primary text-center">Math Quiz</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Your Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            {% for q in questions %}
<div class="mb-3">
    <label class="form-label">Q{{ loop.index }}: {{ q }}</label>
    <input type="hidden" name="question{{ loop.index0 }}" value="{{ q }}">
    <input type="text" name="answer{{ loop.index0 }}" class="form-control" required>
</div>
{% endfor %}

            <button type="submit" class="btn btn-success w-100">Submit Quiz</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
